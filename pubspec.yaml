  jwt_decoder: ^2.0.1
  # Localisation
  geolocator: ^10.1.0
  google_maps_flutter: ^2.2.6
  # Autres
  intl: ^0.18.0
  uuid: 4.5.1
  logger: ^1.3.0
  flutter_datetime_picker_plus: ^2.1.0
  stomp_dart_client: ^0.4.4
  flutter_local_notifications: ^19.0.0
  get_it: ^7.6.0

dev_dependencies:
