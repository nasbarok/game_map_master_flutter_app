name: airsoft_game_map
description: Application mobile pour l'Airsoft Game Map Master
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # Gestion d'Ã©tat
  provider: ^6.0.5
  # HTTP et WebSocket
  http: ^1.3.0
  web_socket_channel: ^2.3.0
  # Stockage local
  shared_preferences: ^2.1.0
  # Scanner QR code
  mobile_scanner: ^3.5.2
  qr_flutter: ^4.0.0
  # Navigation
  go_router: ^7.0.0
  # UI
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.4
